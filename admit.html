		<div class="container">
    <h2>School Admission Form</h2>
     <form action="mailto:kashenyiss@gmail.com." method="post" enctype="text/plain">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

        <label for="address">Home Address</label>
        <textarea id="address" name="address" placeholder="Your home address" required></textarea>

        <label for="course">Beginning Level</label>
        <select id="course" name="level" required>
            <option value="">Select Level</option>
            <option value="science">O` Level</option>
            <option value="commerce">A` Level</option>
           
        </select>

        <label for="prev_school">Previous School Attended</label>
        <input type="text" id="prev_school" name="prev_school" placeholder="Name of previous school" required>

        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" placeholder="Any other relevant information" style="height:100px"></textarea><br>

        <input type="submit" value="Submit Application">
    </form>
